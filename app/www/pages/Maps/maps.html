<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="../../lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="../../lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="../../lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="../../css/style.css">


  <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="maps.css" rel="stylesheet">
  <script src="http://maps.google.com/maps/api/js" type="text/javascript"></script>
  <script src="../../lib/bootstrap/js/jquery.js"></script>
  <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="maps.js"></script>

</head>

<div class="tab-bar tab-bar--top tab-bar--material height">
  <label class="tab-bar__item tab-bar--material__item">
    <input type="radio" name="tab-bar-material-a" checked="checked" onclick='changefilter(1)'>
    <button class="tab-bar__button tab-bar--material__button">
      <img src="../../img/suv.png">
    </button>
  </label>

  <label class="tab-bar__item tab-bar--material__item">
    <input type="radio" name="tab-bar-material-a" onclick='changefilter(2)'>
    <button class="tab-bar__button tab-bar--material__button">
      <img src="../../img/delivery-truck.png">
    </button>
  </label>

  <label class="tab-bar__item tab-bar--material__item">
    <input type="radio" name="tab-bar-material-a" onclick='changefilter(3)'>
    <button class="tab-bar__button tab-bar--material__button">
      <img src="../../img/motor-sports.png">
    </button>
  </label>

  <label class="tab-bar__item tab-bar--material__item">
    <input type="radio" name="tab-bar-material-a" onclick='changefilter(4)'>
    <button class="tab-bar__button tab-bar--material__button">
      <img src="../../img/electric-car.png">
    </button>
  </label>

  <label class="tab-bar__item tab-bar--material__item">
    <input type="radio" name="tab-bar-material-a" onclick='changefilter(5)'>
    <button class="tab-bar__button tab-bar--material__button">
      <img src="../../img/handicap.png">
    </button>
  </label>
</div>

    <div id="map"></div>
    <script>
      initMap();
    </script>



  <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="container">
          <div class="row">
            <div class="col-xs-12" style="height:50px; text-align:center; margin-top: 25px; font-size: 25px">
              Type of Place
            </div>
          </div>

          <ul class="list">
            <li class="list__item">
              <div class="list__item__center">
                Car
              </div>
              <div class="list__item__right">
                <label class="switch">
                  <input id="Car" type="checkbox" class="switch__input">
                  <div class="switch__toggle">
                    <div class="switch__handle"></div>
                  </div>
                </label>
              </div>
            </li>
            <li class="list__item">
              <div class="list__item__center">
                Truck
              </div>
              <div class="list__item__right">
                <label class="switch">
                  <input id="Truck" type="checkbox" class="switch__input">
                  <div class="switch__toggle">
                    <div class="switch__handle"></div>
                  </div>
                </label>
              </div>
            </li>
            <li class="list__item">
              <div class="list__item__center">
                Motorbike
              </div>
              <div class="list__item__right">
                <label class="switch">
                  <input id="Motorbike" type="checkbox" class="switch__input">
                  <div class="switch__toggle">
                    <div class="switch__handle"></div>
                  </div>
                </label>
              </div>
            </li>
            <li class="list__item">
              <div class="list__item__center">
                Electric car
              </div>
              <div class="list__item__right">
                <label class="switch">
                  <input id="Electric" type="checkbox" class="switch__input">
                  <div class="switch__toggle">
                    <div class="switch__handle"></div>
                  </div>
                </label>
              </div>
            </li>
            <li class="list__item">
              <div class="list__item__center">
                Disabled
              </div>
              <div class="list__item__right">
                <label class="switch">
                  <input id="Disabled" type="checkbox" class="switch__input">
                  <div class="switch__toggle">
                    <div class="switch__handle"></div>
                  </div>
                </label>
              </div>
            </li>

            <li class="list__item">
              <div class="list__item__center">
                Free
              </div>
              <div class="list__item__right">
                <label class="switch">
                  <input id="Free" type="checkbox" class="switch__input">
                  <div class="switch__toggle">
                    <div class="switch__handle"></div>
                  </div>
                </label>
              </div>
            </li>

            <li class="list__item">
              <div class="list__item__center">
                Paying
              </div>
              <div class="list__item__right">
                <label class="switch">
                  <input id="Paying" type="checkbox" class="switch__input">
                  <div class="switch__toggle">
                    <div class="switch__handle"></div>
                  </div>
                </label>
              </div>
            </li>
          </ul>

          <div class="row">
            <div class="col-xs-6">
              <button onclick='New()' class="button button--material center" data-toggle="modal" data-target=".bs-example-modal-lg">New place</button>
            </div>
            <div class="col-xs-6">
              <button class="button button--material center" data-toggle="modal" data-target=".bs-example-modal-lg">Back</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container alignbutton">
    <div class="row aligncenter">

      <div class="col-xs-12">
        <button class="fab"><i class="zmdi zmdi-car center" data-toggle="modal" data-target=".bs-example-modal-lg"></i></button>
      </div>
    </div>
  </div>
</body>
</html>
